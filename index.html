    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stay In Midd</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: 'Manrope', sans-serif;
      }
      main {
        height: 100%;
      }
      iframe {
          border: none;
          display: block;
          margin: 0;
          width: 100%;
          height: 100%;
      }
      h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
      }
      h1 strong {
        color: #FF4136;
      }
      h2 {
        font-weight: 400;
        font-size: 16px;
        margin: 0;
      }
      @media screen and (min-width: 600px) { 
        body {
          display: flex;
          height: 100%;
        }
        aside {
          flex: 0 0 200px;
          padding: 20px;
        }
        main {
          border-left: 1px solid silver;
          flex: 1 0 auto;
        }
        p#changes a {
          display: inline-block;
          color: white;
          background: #999;
          padding: 8px;
          border-radius: 4px;
          text-decoration: none;
          font-size: 14px;
        }
      }
      @media screen and (max-width: 599px) {
        aside {
          display: absolute;
          top: 0;
          height: 120px;
          padding: 8px;
        }
        header {
          display: block;
          border-bottom: 1px solid silver;
          padding-bottom: 4px;
          margin-bottom: 4px;
        }
        header h1, header h2 {
          display: inline-block;
        }
        header h1 {
          margin-right: 8px;
        }
        aside p {
          display: inline;
        }
        main {
          position: absolute;
          top: 120px;
          height: calc(100% - 120px);
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <aside>
      <header>
        <h1><strong>Stay In</strong> Midd</h1>
        <h2>Local food for a delicious quarantine</h2>
      </header>
      <p id="changes"><a href="https://forms.gle/yEtMDWwKBBUXEuos9">Changes?</a></p>
      <p id="tip">Please tip your courageous essential workers!</p>
    </aside>
    <main>

    </main>
  </body>
